<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder Survey</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <script src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <!-- MODAL STYLING -->
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 50%;
            text-align: center;
        }
        
        .close {
            color: #aaaaaa;
            position: absolute;
            top: -5px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <br>

    <div class="container">
        <div class="row u-full-width">
            <h4>Survey Questions</h4>
            <hr>
        </div>

        <form>
            
            <div class="row">

                <h5>About You</h5>

                <div class="u-full-width">
                    <label for="name">Your Name (Required)</label>
                    <input class="u-full-width" id="name" type='email'>
                </div>

                <div class="u-full-width">
                    <label for="name">Link to Photo Image (Required)</label>
                    <input class="u-full-width" id="image" type='email'>
                 </div>
            </div>

            <hr>

            <div class="row">

                <div class="u-full-width">
                    <h5>Question 1</h5>

                    <div class="u-full-width">
                        <label for="questionOne">Your mind is always buzzing with unexploded ideas and plans.</label>
                        <select class="four-columns" id="questionOne">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3 (Neutral)</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </div>

                <br>
            
                <div class="u-full-width">
                    <h5>Question 2</h5>

                    <div class="u-full-width">
                        <label for="questionTwo">Generally speaking, you rely more on your experience than your imagination.</label>
                        <select class="four-columns" id="questionTwo">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3 (Neutral)</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </div>

                <br>

                <div class="u-full-width">
                    <h5>Question 3</h5>

                    <div class="u-full-width">
                        <label for="questionThree">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                        <select class="four-columns" id="questionThree">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3 (Neutral)</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </div>

                <br>

                <div class="u-full-width">
                    <h5>Question 4</h5>

                    <div class="u-full-width">
                        <label for="questionFour">Your rarely do something out of sheer curiosity.</label>
                        <select class="four-columns" id="questionFour">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3 (Neutral)</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </div>

                <br>

                <div class="u-full-width">
                    <h5>Question 5</h5>

                    <div class="u-full-width">
                        <label for="questionFive">People can rarely upset you.</label>
                        <select class="four-columns" id="questionFive">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3 (Neutral)</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </div>

                <br>

                <div class="u-full-width">
                    <h5>Question 6</h5>

                    <div class="u-full-width">
                        <label for="questionSix">It is often dificult for you to relate to other people's feelings.</label>
                        <select class="four-columns" id="questionSix">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3 (Neutral)</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </div>

                <br>

                <div class="u-full-width">
                    <h5>Question 7</h5>

                    <div class="u-full-width">
                        <label for="questionSeven">In a discussion, truth should be more important than people's sensitivities.</label>
                        <select class="four-columns" id="questionSeven">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3 (Neutral)</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </div>

                <br>

                <div class="u-full-width">
                    <h5>Question 8</h5>

                    <div class="u-full-width">
                        <label for="questionEight">You rarely get carried away by fantasies and ideas.</label>
                        <select class="four-columns" id="questionEight">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3 (Neutral)</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </div>

                <br>

                <div class="u-full-width">
                    <h5>Question 9</h5>

                    <div class="u-full-width">
                        <label for="questionNine">You think that everyone's views should be respected regardless of whether they are suppported by facts or not.</label>
                        <select class="four-columns" id="questionNine">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3 (Neutral)</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </div>

                <br>

                <div class="u-full-width">
                    <h5>Question 10</h5>

                    <div class="u-full-width">
                        <label for="questionTen">You feel more energetic after spending time with a group of people.</label>
                        <select class="four-columns" id="questionTen">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3 (Neutral)</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </div>
            </div>

            <br>

            <button class='button-primary u-full-width' id='submit'><i class="fas fa-check-circle"></i> SUBMIT</button>
        </form>

        <hr>
    </div>

    <div class="container">
        <div class="row u-full-width">
            <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/novakdr/friendfinder">Github Repo</a></p>
        </div>
    </div>

    <div class="container">

        <div id="match" class="modal u-full-width">

            <div class="modal-content">
                <span class="close">&times;</span>
                <h4>Your match is <span id='match-name'></span></h4>
                <hr>
                <img id='match-image'>
            </div>
                
        </div>
    </div>
<script>

    $('#submit').on('click', (e) => {

        e.preventDefault();
        
        let input = {
            name: $('#name').val().trim(),
            photo: $('#image').val().trim(),
            scores: [
                $('#questionOne').val().trim(),
                $('#questionTwo').val().trim(),
                $('#questionThree').val().trim(),
                $('#questionFour').val().trim(),
                $('#questionFive').val().trim(),
                $('#questionSix').val().trim(),
                $('#questionSeven').val().trim(),
                $('#questionEight').val().trim(),
                $('#questionNine').val().trim(),
                $('#questionTen').val().trim()
            ]
        };

        $('#match').show();
            
        $.post('/api/friends', input)
        .done((data) => {

            $('#match-name').html(data.matchName);
            $('#match-image').attr('src', data.matchImage);
        });

        $('#name').val('');
        $('#image').val('');
        $('#questionOne').val(1);
        $('#questionTwo').val(1);
        $('#questionThree').val(1);
        $('#questionFour').val(1);
        $('#questionFive').val(1);
        $('#questionSix').val(1);
        $('#questionSeven').val(1);
        $('#questionEight').val(1);
        $('#questionNine').val(1);
        $('#questionTen').val(1);

    });

    $('.close').on('click', () => {
        $('#match').hide();
    });

</script>
</body>
</html>
